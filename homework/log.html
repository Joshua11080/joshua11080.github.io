<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<script type="text/javascript">
    //加载时调整网页宽度
    window.onload = function () {
        resetPage();
    }
    //浏览器被重置大小时调整网页宽度
    window.onresize = function () {
        resetPage();
    }
    function resetPage() {
        var deviceWidth = document.documentElement.clientWidth;
        //获取ID为wrapper的元素
        originWidth = document.getElementById('wrapper');
        //获取该元素的宽度并确定缩放比例
        scale = deviceWidth / originWidth.clientWidth;
        //按比例缩放到适合屏幕的大小
        document.body.style.zoom = scale;
    }
</script>


<style type="text/css">
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    body {
        background-color: #ddd;
    }

    .container {
        width: 400px;
        height: 400px;
        background-color: rgb(255, 255, 255);
        margin: 10% auto;
        color: #555;
        border-radius: 20px;
        padding: 60px;
        transition: .5;
    }

    .container .tab {
        border: none;
        background-color: white;
        border-radius: 6px;
        width: 137px;
        font-size: 32px;
        font-weight: 700;
        color: #ccc;
        text-align: center;
    }

    .container h1 {
        text-align: center;
    }

    .container form {
        margin-top: 35px;
    }

    .container .form-group {
        margin-bottom: 10px;
        width: 100%;
    }

    .container .form-group input {
        border: none;
        background: transparent;
        border-bottom: 1px solid #ccc;
        outline: none;
        padding: 5px;
        width: 100%;
    }

    .container .form-group .btn {
        border: 0;
        background-color: #ddd;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
    }

    body {
        background-color: white;
    }

    #pagebg {
        background-color: rgb(154, 188, 102);
        width: 500px;
        height: 400px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }

    #title {
        color: white;
        position: absolute;
        width: 200px;
        height: 30px;
        top: 10px;
        right: 0;
        left: 0;
        margin: auto;
        text-align: center;
        font-size: 25px;
    }

    #ider {
        color: white;
        position: absolute;
        width: 200px;
        height: 30px;
        top: 100px;
        left: 20px;
        margin: auto;
        text-align: center;
        font-size: 20px;
    }

    #psd {
        color: white;
        position: absolute;
        width: 200px;
        height: 30px;
        top: 180px;
        left: 20px;
        margin: auto;
        text-align: center;
        font-size: 20px;
    }
</style>
</head>

<body>
    <div class="container">
        <button class="tab" style="color:#555;">注册</button>
        <button class="tab">登录</button>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="昵称"><br><br>
            </div>
            <div class="form-group">
                <input type="text" placeholder="用户名"><br><br>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码"><br><br>
            </div>
            <div class="form-group">
                <input type="submit" class="btn"><br><br>
            </div>
        </form>
        <form action="#" style="display:none">
            <div class="form-group">
                <input type="text" placeholder="用户名"><br><br>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码"><br><br>
            </div>
            <div class="form-group">
                <input type="submit" class="btn"><br><br>
            </div>
        </form>
    </div>

    <script>
        // 注册登录tab切换
        let tab = document.querySelectorAll('.tab');
        let container = document.querySelectorAll('form');
        for (let i = 0; i < tab.length; i++) {
            tab[i].setAttribute('index', i);
            tab[i].onclick = function () {
                for (let i = 0; i < tab.length; i++) {
                    tab[i].style.color = ''
                }
                this.style.color = '#555';
                let index = this.getAttribute('index');
                for (let i = 0; i < container.length; i++) {
                    container[i].style.display = 'none';
                }
                container[index].style.display = 'block';
            }
        }

        const myHeaders = new Headers()
        myHeaders.append("Content-Type", "application/json")

        // 获取注册信息
        let regName = document.querySelectorAll('input')[0];
        let regId = document.querySelectorAll('input')[1];
        let regPwd = document.querySelectorAll('input')[2];
        let regBtn = document.querySelectorAll('input')[3];

        // 注册事件监听
        regBtn.addEventListener('click', () => {
            let host = 'http://123.60.44.50:3000'
            let key = 'users'
            let requestOptions = {
                method: "POST",
                headers: myHeaders,
                redirect: "follow",
            }
            let id = regId.value;
            let name = regName.value;
            let pwd = regPwd.value;
            requestOptions.body = JSON.stringify({
                id: id, name: name, password: pwd,
            });
            fetch(`${host}/${key}`, requestOptions)
                .then(response => response.json())
                .then(data => {
                    alert('注册成功')
                    console.log(data.name + '用户注册成功')
                })
                .catch(err => {
                    alert('用户已存在，注册失败')
                    throw new Error("用户已存在，注册失败")
                })
        })

        // 获取登录信息
        let logId = document.querySelectorAll('input')[4];
        let logPwd = document.querySelectorAll('input')[5];
        let logBtn = document.querySelectorAll('input')[6];

        // 登录事件监听
        logBtn.addEventListener('click', () => {
            let requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow",
            }
            let host = 'http://123.60.44.50:3000'
            let key = 'users'
            let id = logId.value;
            let password = logPwd.value;
            fetch(`${host}/${key}/${id}`, requestOptions)
                .then(response => response.json())
                .then(data => {
                    if (data.id === id) {
                        if (data.password === password) {
                            console.log(data.name + '登录成功')
                            window.location.href = encodeURI('./home.html?id=' + data.name);
                        } else {
                            window.location.href = encodeURI('./error.html');
                            throw new Error("密码不正确")
                        }
                    } else {
                        alert("用户名不存在")
                        throw new Error("用户名不存在")
                    }
                })
                .catch(err => console.log(err))
        })
    </script>

</body>

</html>
