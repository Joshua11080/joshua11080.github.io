<div id="app">
    <div>counter:{{counter}}</div>
    <button v-on:click="count++">add 1</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    const Root = {
        data() {
            return {
                count: 0
            }
        }
    }
    const app = Vue.creatApp(Root);
    const vm = app.mount('#app');
</script>
</div>
