<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MdNotebook</title>
	<style>
		#goback{
			float: left;
			height: 40px;
			width: 120px;
			margin-left: 15px;
			margin-top: 5px;
			color: #9ABC66;
			font-size: 25px;
			padding-left: 8px;
			border: 2px solid #9ABC66;
			border-radius: 50px;
			position: absolute;
		}
		#div1{
			display: none;
		}
	</style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="div1">
	    <span id="span">></span>
	    <button id="addNote"></button>
	    <button id="delNote"></button>
	</div>
    <div class="head">
		<div id="goback"><a style="color: #9ABC66;" href="home1.html">返回目录</a></div> <h1></h1>
	</div>
    <div class="note">
        <div class="cell" id="cell-0">
            <div class="text" contenteditable="true" ondblclick="dbClick(this)"></div>
            <div class="menu">
                <button onclick="moveCellUp(this.parentNode.parentNode)">↑</button>
                <button onclick="moveCellDown(this.parentNode.parentNode)">↓</button>
                <button onclick="addCellUp(this.parentNode.parentNode)">在上方新建</button>
                <button onclick="addCellDown(this.parentNode.parentNode)">在下方新建</button>
				<button onclick="mdToHtml(this.parentNode.previousElementSibling)">保存</button>
                <button onclick="delCell(this.parentNode.parentNode)">删除</button>
            </div>
            <div class="num"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/main2.js"></script>
    <script src="js/main3.js"></script>
	<script>  
		   var url = location.search; //获取url中"?"符后的字串   
		   var theRequest = new Object();   
		   if (url.indexOf("?") != -1) {   
		      var str = url.substr(1);   
		      strs = str.split("&");   
		      for(var i = 0; i < strs.length; i ++) {   
		         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
		      }   
		   }   
		   // return theRequest;
		   console.log(theRequest);
		   var tt = JSON.stringify(theRequest);
		   // alert(tt);
		   var reg1 = new RegExp("{"); // 删除字符串里所有的"{"
		   var a1 = tt.replace(reg1,"");
		   console.log(a1);
		   var reg2 = new RegExp("}"); // 删除字符串里所有的"}"
		   var a2 = a1.replace(reg2,"");
		   console.log(a2);
		   message = document.querySelector('h1');
		   message.innerHTML = a2;
		   message.style.color = "#9ABC66"; 
		   message.style.textAlign =" center";
	</script>
</body>

</html>
