<body>
    <div class="container">
        <h1></h1>
        <div id="innerHTMLtxt"></div>
    </div>
    <script>
        message = document.querySelector('h1');
        let name = decodeURI(document.URL)
        name = name.slice(name.indexOf('=') + 1)
        message.innerText = name + '的主页';
        message.style.color = "#9ABC66";
    </script>
</body>
